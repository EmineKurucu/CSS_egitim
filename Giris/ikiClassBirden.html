<!DOCTYPE html>
<html>
    <head>
        <title>İki Class</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width", initial-scale = 1.0>
        <style>
            * {
                background-color: rgb(26, 64, 64); /*Hespini etkiler */ 
            }
            p.center {
                text-align: center;
            }

            p.red {
                color: red;
            }
        </style>
    </head>
    <body>
        <h1 class="center">Bu H1 basligı etkilenmeyecek</h1>
        <p class="center">Bu sadece center tan etkilenecek</p>
        <p class="center red">Hem center hem red'den etkilenecek</p>
    </body>

</html>
