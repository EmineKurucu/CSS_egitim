<!DOCTYPE html>
<html>
    <head>
        <title>Background Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width" , initial-scale = 1.0>
        <style>
            h1 {
                background-color: green;
            }

            div {
                background-color: aqua;
            }

            p {
                background-color: blueviolet;
            }
        </style>
    </head>
    <body>
        <h1>CSS 'de Opacity</h1>

        <div>
            Burası div yapısının içi
            <p>Burası paragraf yapısı</p>
            Burası div yapsının devamı
        </div>
    </body>
</html>
