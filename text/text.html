<!DOCTYPE html>
<html>
    <head>
        <title>Text Alignment</title>
        <style>
            h1 {
                text-align: center;
            }

            h2 {
                text-align: left;
            }

            h3 {
                text-align: right;
            }

        </style>
    </head>
    <body>
        <h1>H1 center</h1>
        <h2>H2 left</h2>
        <h3>H3 right</h3>

        <p>The three headings above are aligned center, left and right.</p>

    </body>
</html>
