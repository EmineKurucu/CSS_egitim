<!DOCTYPE html>
<html>
    <head>
        <title>Text Direction</title>
        <style>
            p.ex1 {
                direction: rtl; /* right to left*/
                unicode-bidi: bidi-override; 
            }
        </style>
    </head>
    <body>
        <h1>Text direction değiştirilebilir</h1>
        <p>Bu metin düz şekilde yazıldı mı bilinmez</p>
        <p class="ex1">Bu metin düz şekilde yazıldı mı bilinmez</p>
    </body>
</html>
