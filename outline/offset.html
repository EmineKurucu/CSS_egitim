<!DOCTYPE html>
<html>
    <head>
        <title>Offset</title>
        <style>
            p{
                background-color: lightblue;
                border: 2px solid blue;
                margin: 30px;
                outline: 2px solid darkblue;
                outline-offset: 15px;

            }

        </style>
    </head>
    <body>
        <p>Bu kısımda border ve outline arasında kalan bölge = offset</p>
    </body>
</html>
